<!DOCTYPE html>
<html>
	<head>
<!-- 		<link rel="shortcut icon" type="image/x-icon" href="/resources/images/poddsok-title-icon.png" /> -->
		<title>Podds√∂k</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
		<!-- Stylesheet -->
		<link href="css/style.css" rel="stylesheet" />
		<!-- Font -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<!-- UTF-8 Encoding -->
		<meta charset="UTF-8">
		<!-- No zoom on mobile -->
		<meta name="viewport" content="user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
	</head>

	<body ng-app="poddsokApp">
		<div ng-view class="wrapper"></div> <!-- Views will go here -->

		<!-- JavaScript includes -->

		<!-- jQuery -->
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
		<!-- Firebase -->
		<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
		<!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script>
    		var poddsokApp = angular.module('poddsokApp',['ngRoute','ngAnimate','ngResource','ngSanitize','firebase']);
			poddsokApp.config(['$routeProvider',function($routeProvider){
				/* Handle routes */
				$routeProvider.
					when('/',{
						templateUrl: "views/main.html",
						controller:  "MainCtrl",
					}).
					when('/om',{
						templateUrl: "views/about.html"
					}).
					otherwise({
						redirectTo: "/"
					});
			}]);


			/* Make spotify uri safe */
			poddsokApp.config(function ($compileProvider) {
				$compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|chrome-extension|spotify):/);
			});
		</script>
		<!-- App -->
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
		<script type="text/javascript" src="js/controllers/addInfoCtrl.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="js/services/model.js"></script>
		<script type="text/javascript" src="js/services/firebase.js"></script>
		<!-- App Scripts -->
		<script type="text/javascript" src="cordova.js"></script>
    </body>
		
</html>
